id: "echo"
label: "echo"
version: "0.1.0"
author_link: "http://webbingstudio.com/"
author_name: "Webbingstudio"
description: "MovableType.net framework theme - Licensed under MIT Open Source"
class: "blog"
elements:
  blog_static_files:
    component: ~
    data:
      - css
      - images
      - js
    importer: blog_static_files
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        index:
          home:
            filename: index.mtml
            label: ホーム
            outfile: index.html
            rebuild_me: 1
        module:
          layout_default:
            filename: layout_default.mtml
            label: レイアウト-基本
          vars_common:
            filename: vars_common.mtml
            label: 変数-共通
          widget_recent_card:
            filename: widget_recent_card.mtml
            label: ウィジェット-記事新着-画像上・日付タイトル下
          widget_recent_headline:
            filename: widget_recent_headline.mtml
            label: ウィジェット-記事新着-日付左・タイトル右
          widget_recent_media:
            filename: widget_recent_media.mtml
            label: ウィジェット-記事新着-画像左・日付タイトル右
    importer: template_set
