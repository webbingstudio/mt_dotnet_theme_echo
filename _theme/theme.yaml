id: "echo"
label: "echo"
version: "0.1.0"
author_link: "http://webbingstudio.com/"
author_name: "Webbingstudio"
description: "MovableType.net framework theme - Licensed under MIT Open Source"
class: "blog"
elements:
  blog_static_files:
    component: ~
    data:
      - css
      - images
      - js
      - fonts
    importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      EcBlogCommonTitle:
        default: ''
        description: title要素末尾のサイト名の略称を変更したい場合は、ここに入力してください。
        name: title要素のサイト名の略称
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogFbAppId:
        default: ''
        description: FacebookアプリケーションIDがあれば入力してください。
        name: FacebookアプリケーションID
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogFbPage:
        default: ''
        description: FacebookページのURLがあれば入力してください。
        name: FacebookページのURL
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogInstagram:
        default: ''
        description: InstagramのアカウントIDがあれば入力してください。
        name: InstagramのアカウントID
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogYouTube:
        default: ''
        description: YouTubeチャンネルのURLがあれば入力してください。
        name: YouTubeチャンネルのURL
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogExHeadnav:
        default: ''
        description: ヘッダナビゲーションに追加したい内容があれば、HTMLを入力してください。li要素内に入ります。
        name: 追加のヘッダナビゲーション
        obj_type: blog
        options: ''
        required: 0
        type: textarea
      EcBlogHomeDescription:
        default: ''
        description: ホームのMETAの概要文を変更したい場合は、ここに入力してください。
        name: ホームのMETAの概要文
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogHomeTitle:
        default: ''
        description: ホームのtitle要素を変更したい場合は、ここに入力してください。
        name: ホームのtitle要素
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogHtmlHead:
        default: ''
        description: HTMLのhead要素末尾に追加したい内容があれば入力してください。
        name: 追加のhead要素
        obj_type: blog
        options: ''
        required: 0
        type: textarea
      EcBlogOgImage:
        default: ''
        description: このウェブサイトのOGP用画像(og:image)をアップロードしてください。
        name: OGP用画像
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      EcBlogTwitterID:
        default: ''
        description: TwitterのアカウントIDがあれば入力してください。
        name: TwitterアカウントID
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcEntryEyecatch:
        default: ''
        description: この記事のアイキャッチ画像をアップロードしてください。SNSでシェアしたときにも引用されます。
        name: アイキャッチ画像
        obj_type: post
        options: ''
        required: 0
        type: asset_image
      EcEntryMetaTitle:
        default: ''
        description: この記事のtitle要素を変更したい場合は、ここに入力してください。
        name: title要素
        obj_type: post
        options: ''
        required: 0
        type: text
      EcPageEyecatch:
        default: ''
        description: このページのアイキャッチ画像をアップロードしてください。SNSでシェアしたときにも引用されます。
        name: アイキャッチ画像
        obj_type: page
        options: ''
        required: 0
        type: asset_image
      EcPageHtmlHead:
        default: ''
        description: この記事にCSSやJavaScriptを追加したい場合は、ここに入力してください。
        name: 追加のhead要素
        obj_type: page
        options: ''
        required: 0
        type: textarea
      EcPageMetaTitle:
        default: ''
        description: このページのtitle要素を変更したい場合は、ここに入力してください。
        name: title要素
        obj_type: page
        options: ''
        required: 0
        type: text
      EcPageNoindex:
        default: 0
        description: チェックを入れると、このページはGoogleなどの検索結果に掲載されなくなります。
        name: 検索サイトに掲載しない
        obj_type: page
        options: ''
        required: 0
        type: checkbox
    importer: custom_fields
  field_display_options:
    component: ~
    data:
      blog:
        field:EcBlogCommonTitle:
          display: default
          order: 0
        field:EcBlogFbAppId:
          display: default
          order: 5
        field:EcBlogFbPage:
          display: default
          order: 4
        field:EcBlogHomeDescription:
          display: default
          order: 3
        field:EcBlogHomeTitle:
          display: default
          order: 2
        field:EcBlogHtmlHead:
          display: default
          order: 7
        field:EcBlogOgImage:
          display: default
          order: 1
        field:EcBlogTwitterID:
          display: default
          order: 6
      page:
        excerpt:
          display: default
          order: 4
        field:EcPageEyecatch:
          display: default
          order: 1
        field:EcPageHtmlHead:
          display: default
          order: 5
        field:EcPageMetaTitle:
          display: default
          order: 3
        field:EcPageNoindex:
          display: default
          order: 2
        keywords:
          display: none
          order: 6
        text:
          display: default
          order: 0
      post:
        excerpt:
          display: default
          order: 2
        field:EcEntryEyecatch:
          display: default
          order: 1
        field:EcEntryMetaTitle:
          display: default
          order: 3
        keywords:
          display: none
          order: 4
        text:
          display: default
          order: 0
    importer: field_display_options
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        index:
          feed_recent:
            filename: atom.xml.mtml
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          home:
            filename: index.html.mtml
            label: ホーム
            outfile: index.html
            rebuild_me: 1
        module:
          body_first:
            filename: body_first.mtml
            label: body要素先頭
          body_last:
            filename: body_last.mtml
            label: body要素末尾
          footer:
            filename: footer.mtml
            label: フッタ
          header:
            filename: header.mtml
            label: ヘッダ
          html_head:
            filename: html_head.mtml
            label: head要素
          loop_card:
            filename: loop_card.mtml
            label: 記事ループ-カード
          loop_headline:
            filename: loop_headline.mtml
            label: 記事ループ-ヘッドライン
          loop_media:
            filename: loop_media.mtml
            label: 記事ループ-メディア
          topicpath_category:
            label: トピックパス-アーカイブ-カテゴリー
          topicpath_date:
            label: トピックパス-アーカイブ-年月別
          topicpath_entry:
            label: トピックパス-記事
          topicpath_page:
            label: トピックパス-ページ
          parts_global_nav:
            label: パーツ-グローバルナビ
          parts_sp_nav:
            label: パーツ-スマートフォンナビ
          parts_banner:
            label: パーツ-バナー
          parts_home_blog_recent_01:
            filename: parts_home_blog_recent_01.mtml
            label: パーツ-ホーム-ブログ新着_01
          parts_home_blog_recent_02:
            filename: parts_home_blog_recent_02.mtml
            label: パーツ-ホーム-ブログ新着_02
          parts_home_mainvisual:
            filename: parts_home_mainvisual.mtml
            label: パーツ-ホーム-メインビジュアル
          parts_home_social_plugin:
            label: パーツ-ホーム-ソーシャルプラグイン
          parts_home_share:
            label: パーツ-ホーム-共有ボタン
          parts_pagination:
            filename: parts_pagination.mtml
            label: パーツ-ページネーション
          vars_category:
            filename: vars_category.mtml
            label: 変数-アーカイブ-カテゴリー
          vars_common:
            filename: vars_common.mtml
            label: 変数-共通
          vars_date:
            filename: vars_date.mtml
            label: 変数-アーカイブ-年月別
          vars_entry:
            filename: vars_entry.mtml
            label: 変数-記事
          vars_home:
            filename: vars_home.mtml
            label: 変数-ホーム
          vars_page:
            filename: vars_page.mtml
            label: 変数-ページ
        page:
          page:
            filename: page.mtml
            label: ページ
            mappings:
              page:
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        system:
          404_error:
            filename: 404_error.mtml
            label: 404エラー
    importer: template_set

