id: "echo"
label: "echo"
version: "0.1.0"
author_link: "https://webbingstudio.com/"
author_name: "WebbingStudio"
description: "MovableType.net framework theme - Licensed under MIT Open Source"
class: "blog"
elements:
  custom_fields:
    component: commercial
    data:
      EcBlogCommonTitle:
        default: ''
        description: title要素末尾のサイト名の略称を変更したい場合は、ここに入力してください。
        name: title要素のサイト名の略称
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogExHeadnav:
        default: ''
        description: ヘッダナビゲーションに追加したい内容があれば、HTMLを入力してください。li要素としてマークアップされます。
        name: 追加のヘッダナビゲーション
        obj_type: blog
        options: none
        required: 0
        type: textarea
      EcBlogFbAppId:
        default: ''
        description: FacebookアプリケーションIDがあれば入力してください。
        name: FacebookアプリケーションID
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogHomeDescription:
        default: ''
        description: ホームのMETAの概要文を変更したい場合は、ここに入力してください。
        name: ホームのMETAの概要文
        obj_type: blog
        options: ''
        required: 0
        type: textarea
      EcBlogHomeTitle:
        default: ''
        description: ホームのtitle要素を変更したい場合は、ここに入力してください。
        name: ホームのtitle要素
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcBlogHtmlHead:
        default: ''
        description: HTMLのhead要素末尾に追加したい内容があれば入力してください。
        name: 追加のhead要素
        obj_type: blog
        options: ''
        required: 0
        type: textarea
      EcBlogOgImage:
        default: ''
        description: このウェブサイトのOGP用画像(og:image)をアップロードしてください。
        name: OGP用画像
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      EcBlogTwitterID:
        default: ''
        description: TwitterのアカウントIDがあれば入力してください。
        name: TwitterアカウントID
        obj_type: blog
        options: ''
        required: 0
        type: text
      EcEntryEyecatch:
        default: ''
        description: この記事のアイキャッチ画像をアップロードしてください。SNSでシェアしたときにも引用されます。
        name: アイキャッチ画像
        obj_type: post
        options: ''
        required: 0
        type: asset_image
      EcEntryMetaTitle:
        default: ''
        description: この記事のtitle要素を変更したい場合は、ここに入力してください。
        name: title要素
        obj_type: post
        options: ''
        required: 0
        type: text
      EcPageEyecatch:
        default: ''
        description: このページのアイキャッチ画像をアップロードしてください。SNSでシェアしたときにも引用されます。
        name: アイキャッチ画像
        obj_type: page
        options: ''
        required: 0
        type: asset_image
      EcPageHideHeader:
        default: 0
        description: ヘッダの直下にフォルダタイトルを自動表示しない場合はチェックを入れてください。
        name: フォルダタイトルを表示しない
        obj_type: page
        options: ''
        required: 0
        type: checkbox
      EcPageHideTitle:
        default: 0
        description: このページがフォルダのインデックスページではない場合に、本文の上にページタイトルを自動表示しない場合はチェックを入れてください。
        name: ページタイトルを表示しない
        obj_type: page
        options: ''
        required: 0
        type: checkbox
      EcPageHtmlHead:
        default: ''
        description: この記事にCSSやJavaScriptを追加したい場合は、ここに入力してください。
        name: 追加のhead要素
        obj_type: page
        options: ''
        required: 0
        type: textarea
      EcPageLead:
        default: ''
        description: このページへ誘導するブロックなどに表示するリード文を入力してください。空欄の場合はブロックによって、概要文を自動表示／何も表示しないのいずれかとなります。
        name: ページのリード文
        obj_type: page
        options: none
        required: 0
        type: textarea
      EcPageMetaTitle:
        default: ''
        description: このページのtitle要素を変更したい場合は、ここに入力してください。
        name: title要素
        obj_type: page
        options: ''
        required: 0
        type: text
      EcPageShowHome:
        default: 表示しない
        description: このページをトップページの内容として表示する場合、エリアを指定してください。
        name: トップページに表示
        obj_type: page
        options: 表示しない,ページ上段,ページ中段,ページ下段
        required: 1
        type: select
      EcPageShowNav:
        default: フッタのみ
        description: このページへのリンクを表示するナビゲーションを選択してください。
        name: ナビゲーションにリンクを表示する
        obj_type: page
        options: 表示しない,すべて,フッタのみ
        required: 1
        type: radio
    importer: custom_fields
  field_display_options:
    component: ~
    data:
      blog: {}

      page:
        excerpt:
          display: default
          order: 4
        keywords:
          display: default
          order: 5
        text:
          display: default
          order: 0
      post:
        excerpt:
          display: default
          order: 8
        keywords:
          display: default
          order: 9
        text:
          display: default
          order: 3
    importer: field_display_options
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        archive:
          archive:
            filename: archive.mtml
            label: アーカイブ
            mappings:
              category:
                archive_type: Category
                file_template: blog/%-c/%i
                preferred: 1
          archive_datebased:
            filename: archive_datebased.mtml
            label: アーカイブ-年月別
            mappings:
              monthly:
                archive_type: Monthly
                file_template: blog/%y/%m/%i
                preferred: 1
        index:
          home:
            filename: index.html.mtml
            label: ホーム
            outfile: index.html
            rebuild_me: 1
        module:
          layout_default:
            filename: layout_default.mtml
